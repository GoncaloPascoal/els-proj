- loadStructured:
    target: t1
    files:
      - test/res/checkpoint2/data/vitis-report.xml
    path: [//AreaEstimates/Resources]
    metadataColumns:
      Folder: directory
- loadStructured:
    target: t2
    files:
      - test/res/checkpoint2/data/decision_tree.json
    path: [/, /params]
- loadUnstructured:
    target: t3
    files:
      - test/res/checkpoint2/data/gprof.txt
    instructions:
      - columnInterval:
          lines: [6]
          columnIntervals:
            HighestPercentage: [1, 7]
            HighestName: 55
- merge:
    tables: [t1, t2, t3]
- save:
    source: t1
    file: out/base.csv
