- loadStructured:
    target: t1
    files:
      - test/res/checkpoint3/data/[0-9]+/analysis.xml
    paths: [//total//static]
    metadataColumns:
      dir: directoryName
    columnSuffix: ' (Static)'
- loadStructured:
    target: t2
    files:
      - test/res/checkpoint3/data/[0-9]+/analysis.json
    paths: [//total//dynamic]
    columnSuffix: ' (Dynamic)'
